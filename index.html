<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-pro</title>
    <!-- Tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Styles Css link -->
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="poppins">
    <main class="bg-[#1E1E1EFF]  min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- section home  -->
        <section class="home min-h-screen text-white flex justify-center hidden items-center ">
            <div class="flex flex-col items-center gap-8 ">
                <h3 class="anton font-normal text-9xl ">ALPHABET CLASH</h3>
                <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn text-black font-semibold text-2xl rounded-lg ">Play Now</button>
            </div>
        </section>
        <!-- Playground Start -->
        <section class="play-ground">
            <div class="flex flex-col items-center justify-center gap-7 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="font-medium text-lg text-[#FFFFFFFF] bg-[#2F2941FF] px-6 pb-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="font-semibold text-9xl text-[#010313] text-center ">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- life screen -->
                 <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189FF] text-[#FFFFFFFF] px-8">
                       life
                       <img src="images/hard.svg" alt="">
                       <span>1</span>
                      </button>
                    <button class="btn rounded-full bg-[#360490FF] text-[#FFFFFFFF] px-8">
                       score
                       <img src="images/dollar.svg" alt="">
                       <span>1</span>
                      </button>
                 </div>
            </div>
        </section>
        <section class="score">

        </section>
    </main>
</body>

</html>
