<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-pro</title>
    <!-- Tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Styles Css link -->
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="poppins">
    <main class="bg-[#1E1E1EFF]  min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- section home  -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-8 ">
                <h3 class="anton font-normal text-9xl ">ALPHABET CLASH</h3>
                <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play ()" class="btn text-black font-semibold text-2xl rounded-lg ">Play Now</button>
            </div>
        </section>
        <!-- Playground Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center justify-center gap-7 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="font-medium text-lg text-[#FFFFFFFF] bg-[#2F2941FF] px-6 pb-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="font-semibold text-9xl text-[#010313] text-center uppercase ">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- life screen -->
                 <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189FF] text-[#FFFFFFFF] px-8">
                       life
                       <img src="images/hard.svg" alt="">
                       <span>1</span>
                      </button>
                    <button class="btn rounded-full bg-[#360490FF] text-[#FFFFFFFF] px-8">
                       score
                       <img src="images/dollar.svg" alt="">
                       <span>1</span>
                      </button>
                 </div>
            </div>
        </section>
        <!-- final Score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-6 p-8 bg-[#FFFFFF33] rounded-xl">
                    <h3 class="text-[#FFFFFFFF]">
                        <span class="font-extrabold text-6xl">Score :</span>
                        <span class="font-medium text-6xl">14</span>
                    </h3>
                    <button class="btn font-semibold text-2xl text-[#010313FF] rounded-lg bg-[#FFFFFFFF]">Play Again</button>
                    <p class="font-medium text-xl text-[#FFFFFFFF]">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/alpha-clash.js"></script>
    <script src="script/utility.js"></script>
</body>
</html>
